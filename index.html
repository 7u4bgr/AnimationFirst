<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@700&family=Ubuntu+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Animation Site</title>
</head>

<body>
    <div class="background">
        <div class="lg">
            <div class="center">
                <h2>Larena Erckmann</h2>
            </div>
            <div class="writeauto">
                <h3>I am Front-End Developer</h3>
            </div>
            <div class="buttoncontrol">
                <button><i class="i1 fa-solid fa-circle"></i></button>
            </div>
        </div>
    </div>
    <div class="backgroundhover">
        <div class="centerhover">
            <div class="hover1">
                <div class="img2">
                    <div class="texthover2">
                        <button>
                            <i class="fa-solid fa-user"></i>
                        </button>
                        <h2>About Me</h2>
                        <p>Get to know about me and more.</p>
                    </div>
                </div>
                <div class="img3">
                    <div class="texthover3">
                        <button>

                            <i class="fa-solid fa-file-invoice"></i>
                        </button>
                        <h2>Resume</h2>
                        <p>Learn more about my studies and works.</p>
                    </div>
                </div>
            </div>
            <div class="hover2">
                <div class="img4">
                    <div class="texthover4">
                        <button>

                            <i class="fa-solid fa-palette"></i>
                        </button>
                        <h2>Portfolio</h2>
                        <p>Learn more about my studies and works.</p>
                    </div>

                </div>
                <div class="img5">

                    <div class="texthover4">
                        <button>

                            <i class="fa-solid fa-book"></i>
                        </button>
                        <h2>Blog</h2>
                        <p>Sometimes i do write about stuff.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="backgroundmaps">
        <div class="map">
            <p class="googlemap"><iframe class="googlemap1"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12154.535930867023!2d49.89122176497531!3d40.39480405312014!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40307d32a91a0d01%3A0xd8f6c78cf3aa2894!2zS2VzaGxhLCBCYWvDvA!5e0!3m2!1str!2saz!4v1685377427608!5m2!1str!2saz"
                    allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe></p>
        </div>
        <div class="inputs">
            <h2 class="texth2">Drop Me Line</h2>
            <div class="inputs1">
                <div class="inputs2">
                    <h2 class="texth3">Name</h2>   
                    <input placeholder="Name" class="input1" type="name">
                </div>
                <div class="inputs3">
                    <h2 class="texth3">E-mail</h2>   
                    <input placeholder="Email" class="input2" type="email">
                </div>
            </div>
            <div class="inputs4">
                <h2 class="texth4">Message</h2>   
                <input class="inputs4" placeholder="Message" type="text">
            </div>
            
        </div>
    </div>
  
</body>

</html>
